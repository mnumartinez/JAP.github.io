<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div id="menuContent"></div>
  <main>
    <div class="container">
      <div class="row justify-content-center">
      <h2 class="d-flex justify-content-center">Carrito de compras</h2>
      <h4>Articulos a comprar</h4>
      <div class="col-2 text-center"></div>
      <div class="col-2 text-center">Nombre</div>
      <div class="col-2 text-center">Costo</div>
      <div class="col-2 text-center">Cantidad</div>
      <div class="col-2 text-center">SubTotal</div>
    </div>
        <div class="row justify-content-center">
        <div class="col-2 text-center" id="tableIMG"></div>
        <div class="col-2 text-center" id="tableN"></div>
        <div class="col-2 text-center" id="costo"></div>
        <div class="col-2 text-center"><input type="text" id="cantidad" style="width: 30; height: 20px;" oninput="incremento()"></div>
        <div class="col-2 text-center" id="subtotal"></div>
          
        </div>
        <div class="itemCarrito d-flex justify-content-center" id="itemCarrito">
      

    </div>
      <div>
      <h3 class="mb-5">Tipo de envío</h3>
        <input type="radio" name="action"><label  class="ms-4">Premium 2 a 5 días(15%)</label><br>
        <input type="radio" name="action"><label  class="ms-4">Express 5 a 8 días(7%)</label><br>
        <input type="radio" name="action"><label  class="ms-4">Standard 12 a 15 días(5%)</label>
      </div>
     <form action="" class="mt-5">
      <h4>Dirección de envío</h4>
      <div class="row"></div>
      <div class="mt-4">
        <label for="calle">Calle</label>
        <input type="text" id="calle">
      </div>
      <div class="mt-4">
        <label for="numero">Número</label>
        <input type="text" id="numero">
      </div>
      <div class="mt-4">
        <label for="esquina">Esquina</label>
        <input type="text" id="esquina">
      </div>
     </form>
    </div>
    
  </main>
  
  
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
