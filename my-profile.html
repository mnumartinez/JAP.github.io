<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div id="menuContent"></div>
  <main>



    <form action="" class="row needs-validation mt-4" id="profileF">
      <div class="col-6">
        <div class="d-flex justify-content-between">
          <h3>Perfil</h3>
        </div>
        <hr>
        <div class="row mt-4">
          <div class="col-6">
            <label for="firstName" class="d-flex">Nombre</label>
            <input type="text" id="firstName" required>
            <div class="invalid-feedback">
              Ingrese un nombre
            </div>
          </div>
          <div class="col-4">
            <label for="secondName">Segundo nombre</label>
            <input type="text" id="secondName">
          </div>

          <div class="col-6 mt-4">
            <label for="lastName1" class="d-flex">Apellido</label>
            <input type="text" id="lastName1" required>
          </div>
          <div class="col-6 mt-4">
            <label for="lastName2" class="d-flex">Segundo apellido</label>
            <input type="text" id="lastName2">
          </div>

          <div class="col-6 mt-4">
            <label for="contactEmail">Email</label>
            <input type="email" id="contactEmail" required>
          </div>

          <div class="col-6 mt-4">
            <label for="contactPhone">Teléfono de contacto</label>
            <input type="text" id="contactPhone">
          </div>

          <button type="submit" id="profileBtn" onclick="submitBtn()">Guardar informacion</button>


        </div>
      </div>
    </form>






  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/login.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>

</body>

</html>
<script>
  $(function () {
    $("#menuContent").load("menu.html");
  });
  $(document).ready(function () {
    $("#contactEmail").val(localStorage.getItem("correo"));
  });
  $(document).ready(function () {
    $("#firstName").val(localStorage.getItem("profileName"));
  });
  $(document).ready(function () {
    $("#lastName1").val(localStorage.getItem("ProfileLastName"));
  });
</script>
