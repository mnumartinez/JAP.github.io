<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="menuContent"></div>
  <main class="container">

    <form action="" class="row needs-validation mt-4" id="profileF">
      <div class="col-6 offset-3">
        <div class="d-flex justify-content-between">
          <h3>Perfil</h3>
        </div>
        <hr>
        <div class="row mt-4">
          <div class="col-6">
            <label for="firstName" class="d-flex">Nombre</label>
            <input type="text" id="firstName" class="form-control" required>
          </div>
          <div class="col-4">
            <label for="secondName">Segundo nombre</label>
            <input type="text" id="secondName" class="form-control">
          </div>

          <div class="col-6 mt-4">
            <label for="lastName1" class="d-flex">Apellido</label>
            <input type="text" id="lastName1" class="form-control" required>
          </div>

          <div class="col-6 mt-4">
            <label for="email" class="d-flex">Correo electrónico</label>
            <input type="email" id="email" class="form-control" required>
          </div>

          <div class="col-6 mt-4">
            <label for="phoneNumber" class="d-flex">Número de teléfono</label>
            <input type="tel" id="phoneNumber" class="form-control" required>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $(".menuContent").load("menu.html");
      });
    </script>
  </main>
</body>

</html>
