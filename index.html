<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>

  <body>
    <div class="img-container">
      <img src="img/login.png" class="img-fluid" alt="Imagen de login">
    </div>
    <main class="mt-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-8 col-md-6 col-lg-4">
            <div class="formulario" id="form">
              <h1 class="text-center">Inicio de Sesión</h1>
              <br>
              <div class="contenedor">
                <div class="form-group">
                  <label for="mail">Email</label>
                  <input type="email" class="form-control" placeholder="Email" id="mail">
                </div>
                <div class="form-group">
                  <label for="contraseña">Contraseña</label>
                  <input type="password" class="form-control" placeholder="Contraseña" id="contraseña">
                </div>
              </div>
              <input type="submit" value="Ingresar" class="btn btn-primary btn-block" id="submitboton" onclick="validar()">
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/login.js"></script>
    <script src="js/my-profile.js"></script>
    
    </footer>
    <script src="js/login.js"></script>
    <script src="js/my-profile.js"></script>
  </body>

</html>
