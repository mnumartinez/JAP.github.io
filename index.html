<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
  <div>
    <img src="img/login.png" alt="Imagen de login">
  </div>
  <main class="mt-5">
    <div class="formulario" id="form">
      <h1>Inicio de Sesión</h1>
      <br>
      <div class="contenedor">
        <div class="inputs">
          <label for="mail">Email</label>
          <input type="email" id="mail" name="mail" placeholder="Email" required>
        </div>
        <div class="inputs">
          <label for="contraseña">Contraseña</label>
          <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" minlength="8" required>
        </div>
      </div>
      <input type="submit" value="Ingresar" class="boton" id="submitboton" onclick="validar()">
    </div>
  </main>
  <footer>
    <script src="js/login.js"></script>
    <script src="js/my-profile.js"></script>
  </footer>
</body>
</html>
